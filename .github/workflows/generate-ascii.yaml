name: Generate Ascii Artwork

on: push

jobs: 
    build_job1:
        runs-on: ubuntu-latest
        steps: 
        - name: Checkout Repo
          uses: actions/checkout@v4
        
        - name: Install Cowsay
          run: |
            sudo apt-get install cowsay -y
          
        - name: Generate ASCII ArtWork
          run: cowsay -f dragon "Run For Cover, I am a LION ....... " > dragon.txt

        - name: Sleep for 30 Seconds
          run: sleep 30           
                 
